<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bulma.min.css') }}" rel="stylesheet">
    <title>Wprowadź liczbę dni</title>
</head>
<body style="padding: 20px">
    <form method="POST" action="/all"  style="padding-bottom: 20px">
        <label for="days" class="label">Wygeneruj wykres z ostatnich dni:</label>
        <input type="number" id="days" name="days" value="{{days}}" class="input" style="width: 300px" required>
        <button type="submit" class="button">Generuj wykres</button>
    </form>
    <form method="POST" action="/comparison" style="padding-bottom: 20px">
        <label for="days" class="label">Porównaj dane:</label>
        <div class="select">
            <select name="month">
                <option value="1">Styczeń</option>
                <option value="2">Luty</option>
                <option value="3">Marzec</option>
                <option value="4">Kwiecień</option>
                <option value="5">Maj</option>
                <option value="6">Czerwiec</option>
                <option value="7">Lipiec</option>
                <option value="8">Sierpień</option>
                <option value="9">Wrzesień</option>
                <option value="10">Październik</option>
                <option value="11">Listopad</option>
                <option value="12">Grudzień</option>
            </select>
        </div>
        <div class="select">
            <select name="sensor">
                <option value="co">CO</option>
                <option value="no2">NO2</option>
                <option value="pm10">PM10</option>
                <option value="pm25">PM25</option>
            </select>
        </div>
        <button type="submit" class="button">Generuj wykres</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if images %}
        {% for segment in images %}
            <img src="data:image/png;base64,{{ segment }}" alt="Wygenerowany wykres" width="700px">
        {% endfor %}
    {% endif %}
</body>
</html>
